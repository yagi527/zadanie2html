<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="https://formspree.io/grzegorzbochniak1@gmail.com" method="POST">

        <input type="text" id="imie" name="imie">

        <br>

        <label for="nazwisko">Nazwisko</label>

        <br>

        <br>

        <label for="miasto">Wybierz miasto:</label>

            <option value="krk">Kraków</option>

            <option value="gdansk">Gdańsk</option>
        </select>
        
        <br>

        <p>Płeć:</p>

        <input type="radio" name="plec" id="mezczyzna" value="mezczyzna"><label for="mezczyzna">Mężczyzna</label>

        <br><br>

        <label for="wiadomosc">Wiadomość: </label>
        <textarea name="wiadomosc" id="wiadomosc"></textarea>
        <br><br>
        <input type="checkbox" id="zgoda" name="zgoda">
        <label for="zgoda">Wyrażam zgodę na przetwarzanie danych osobowych</label>
        <br><br>
        <input type="submit" value="Wyślij">
